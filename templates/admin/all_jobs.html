{% extends "layouts/adminlayout.html" %}

{% block title %} All Jobs {% endblock%}


{% block content %}

<table class="table table-striped"> 
    <tr>
        <th>title</th>
        <th>status</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>


    {% for ads in submits  %}
            <tr>
                <th>{{ ads.title }}</th>
                <th>{{ ads.status }}</th>
                <th><a href="jobs/{{ ads.id }}" class="btn btn-success">Lihat</a></th>
                <th><a href="edit-status/{{ ads.id }}" class="btn btn-default">Edit Status</a></th>
                <th><button type="button" class="btn btn-danger" onclick="myFunction()">Delete</button></th>
                </tr>

                <script>
                function myFunction() {
                     var x = window.confirm("Are You Sure ?");
                        if(x){
                               window.location = 'delete/{{ ads.id}}' ;
                                }
                         else {
                               return false;
                              }
                        }    
                </script>



    {% endfor %}





</table>










{% endblock %}
